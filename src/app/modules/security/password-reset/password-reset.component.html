<div class="form-container" style="margin-left:30%;margin-right:25%; margin-top:40px;">
    <div id="login-page" class="row card-panel">
      <div class="col s12 z-depth-6 card-header">
        <span class="card-title" style="text-align:center">
          <h4>
             <strong>BIENVENIDO</strong>        
         </h4>
         <p>
          Toda buena música debe ser una innovación
         </p>
       </span>
        <form [formGroup]="fgValidator" class="login-form">
          <div class="row">
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input formControlName="username"  class="validate" id="username" type="text">
              <label for="username" data-error="wrong" data-success="right">Username</label>
              <div class="warning-validator" *ngIf="fgv.username.errors && (fgv.username.dirty || fgv.username.touched)"> 
                <strong *ngIf="fgv.username.errors.required">
                    This field is requerid
                </strong>
                
                <strong *ngIf="fgv.username.errors.minlength">
                  This field must be at least  {{ usernameMinLength }} long.
              </strong>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select formControlName="type" class="browser-default">
                <option selected value="1">Mensaje de Texto</option>
                <option value="2">Correo Electronico</option> 
              </select>
              <label class="active">Tipo</label>  
            </div>
          </div>
  
          <div class="row">
            <div class="input-field col s12">
              
              <button (click)="PasswordResetFn()" class="btn btn-large btn-register btn btn-success col s12" type="button" name="action">
                Reset
              </button>
              
              
            </div>
          </div>
          
  
        </form>
      </div>
    </div> 
  
  </div>
